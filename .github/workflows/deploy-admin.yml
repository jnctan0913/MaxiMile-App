name: Deploy Admin Dashboard to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'maximile-app/admin-dashboard/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: maximile-app/admin-dashboard

      - name: Build
        run: npm run build
        working-directory: maximile-app/admin-dashboard
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Prepare Pages Artifact
        run: |
          mkdir -p deployment
          # Copy admin dashboard build
          cp -r maximile-app/admin-dashboard/dist/* deployment/
          # Copy auth pages to /auth subdirectory
          mkdir -p deployment/auth
          cp -r auth-pages/* deployment/auth/
          # Ensure assets like Logo.png are accessible to auth pages
          # (Assuming Logo.png is already in admin-dashboard/dist from the build)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deployment

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
