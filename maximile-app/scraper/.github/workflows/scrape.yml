name: MaxiMile Rate Detection Scraper
on:
  schedule:
    - cron: '0 22 * * *'  # 6 AM SGT daily (UTC+8)
  workflow_dispatch:  # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
        working-directory: maximile-app/scraper
      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps
        working-directory: maximile-app/scraper
      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npm start
        working-directory: maximile-app/scraper
      - name: Commit last_run.json
        run: |
          git config user.name "MaxiMile Bot"
          git config user.email "bot@maximile.app"
          git add maximile-app/scraper/last_run.json
          git diff --staged --quiet || git commit -m "chore: update last_run.json [skip ci]"
          git push
